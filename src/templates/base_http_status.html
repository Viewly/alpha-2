<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}"/>
  {% if flask_env() == 'development' %}
    <link href="http://localhost:3000/dist/style.css" rel="stylesheet" type="text/css">
  {% else %}
    <link href="{{ url_for('static', filename=find_css('style')) }}" rel="stylesheet" type="text/css">
  {% endif %}
</head>
<body>
<div class="c-http-status">
  <div class="c-http-status__content">
    {% block content %}{% endblock %}
  </div>
</div>
</body>
</html>
