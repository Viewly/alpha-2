{% extends 'base_auth.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
    <h2 class="c-auth__main__title">{{ _('Send password reset instructions') }}</h2>

    <form class="ui form" action="{{ url_for_security('forgot_password') }}" method="POST" name="forgot_password_form">
        {{ forgot_password_form.hidden_tag() }}
        {{ render_field_with_errors(forgot_password_form.email) }}

        <button class="c-btn--primary ui blue button">Recover Password</button>
    </form>
{% endblock %}
