{% extends 'base_auth.html' %}
{% block title %}Send Confirmation{% endblock %}

{% block content %}
    <h2 class="c-auth__main__title">{{ _('Send Confirmation Instructions') }}</h2>

    <form class="ui form" action="{{ url_for_security('send_confirmation') }}" method="POST"
          name="send_confirmation_form">
        {{ send_confirmation_form.hidden_tag() }}
        {{ render_field_with_errors(send_confirmation_form.email) }}

        <button class="c-btn--primary ui blue button">Send Confirmation</button>
    </form>
{% endblock %}
